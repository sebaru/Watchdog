<h3 class="text-center">Install Abls-hHabitat Agent</h3>
<hr>

 <div class="row m-2">
   <h4>Parameters</h4>

   <div class ="ml-auto btn-group">
        <button type="button" onclick="Installer()" class="btn btn-primary">
          <span id="idSpinner" class="spinner-border spinner-border-sm" style="display:none" role="status" aria-hidden="true"></span>
          <i class="fas fa-cog"></i><span id="idAction">Install</span>
        </button>
   </div>
 </div>

       <div class="col form-group">
         <div class="input-group">
           <label class="col-5 col-sm-4 col-form-label text-right">Domain ID</label>
           <input id="idDOMAINUUID" type="text" class="form-control" placeholder="Domain UUID">
         </div>
       </div>

       <div class="col form-group">
         <div class="input-group">
           <label class="col-5 col-sm-4 col-form-label text-right">Domain Secret Key</label>
           <input id="idDOMAINSECRET" type="password" class="form-control" placeholder="Domain's Secret Key">
         </div>
       </div>

       <div class="col form-group">
         <div class="input-group">
           <label class="col-5 col-sm-4 col-form-label text-right">API URL</label>
           <input id="idAPIURL" type="text" class="form-control" placeholder="https://api.abls-habitat.fr">
         </div>
       </div>

<!-- Footer -->
<footer class="page-footer bg-info mt-2 pt-0">

    <script type="text/javascript">
/********************************************* Chargement du synoptique 1 au démrrage *****************************************/
 async function Installer ()
  { var json_request =
     { domain_uuid  : $('#idDOMAINUUID').val(),
       domain_secret: $('#idDOMAINSECRET').val(),
       api_url      : $('#idAPIURL').val(),
     };
    $('#idSpinner').show();
    $('#idAction').text("Please Wait !")

    fetch( "/install.html", { method: "POST", body: JSON.stringify(json_request) } )
    .then(function(res)   { return res.json(); },
          function(error) { console.log( "fetch error : " + error)
         )
    .then(function(data){ console.log (data) );
	 }
    </script>

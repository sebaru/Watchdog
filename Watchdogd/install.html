<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Abls-Habitat Agent - Install</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <style>
        input:focus { outline: 0 0 0 0  !important;
                      box-shadow: 0 0 0 0 !important;
                    }


        .navbar { background-color: rgba(30,28,56,0.8);
                }

        .nav-link:hover { color: white;
                          background-color: #48BBC0;
                        }
      </style>

    </head>

    <body>

<div class="container-sm">

 <div class="row">
  <a class="navbar-brand" href="https://docs.abls-habitat.fr">
    <img src="https://static.abls-habitat.fr/img/abls.svg" alt="Watchdog Logo" width=50>
  </a>
  <h3 class="m-2">Abls-Habitat - Agent Installation</h3>

 </div>

<hr>

       <div class="card">
         <div class="card-header">
           <label>Primary Options</label>
         </div>
         <div class="card-body">

           <div class="row form-group">
             <div class="input-group">
               <label class="col-5 col-sm-4 col-form-label text-right">Domain UUID</label>
               <input required id="idDOMAINUUID" type="text" class="form-control" placeholder="Domain UUID">
             </div>
           </div>

           <div class="row form-group">
             <div class="input-group">
               <label class="col-5 col-sm-4 col-form-label text-right">Domain Secret Key</label>
               <input required id="idDOMAINSECRET" type="password" class="form-control" placeholder="Domain's Secret Key">
             </div>
           </div>

         </div>
       </div>
<br>
       <div class="card">
         <div class="card-header">
           <a class="text-danger" data-toggle="collapse" href="#idAdvancedOptions" role="button">Advanced Options</a>
         </div>
         <div class="card-body collapse" id="idAdvancedOptions">

           <div class="row form-group">
             <div class="input-group">
               <label class="col-5 col-sm-4 col-form-label text-right">Agent UUID</label>
               <input id="idAGENTUUID" type="text" class="form-control" placeholder="keep empty if not sure">
             </div>
           </div>

           <div class="row form-group">
             <div class="input-group">
               <label class="col-5 col-sm-4 col-form-label text-right">API URL</label>
               <input id="idAPIURL" type="text" class="form-control" placeholder="default is api.abls-habitat.fr">
             </div>
           </div>

         </div>
       </div>

<br>

   <div class="row">
        <button type="button" onclick="Installer()" class="btn btn-primary ml-auto">
          <span id="idSpinner" class="spinner-border spinner-border-sm" style="display:none" role="status" aria-hidden="true"></span>
          <i class="fas fa-cog"></i><span id="idAction">Install</span>
        </button>
   </div>

<!-- Footer -->
<footer class="page-footer bg-info mt-2 pt-0">

  <!-- Copyright -->
  <div class="footer-copyright text-center py-2"><span>© </span>
    <a href="https://abls-habitat.fr/">ABLS-Habitat.fr</a>
  </div>
  <!-- Copyright -->

</footer>

</div>


    <script type="text/javascript">
/********************************************* Chargement du synoptique 1 au démrrage *****************************************/
 async function Installer ()
  { var json_request =
     { domain_uuid  : $('#idDOMAINUUID').val(),
       domain_secret: $('#idDOMAINSECRET').val(),
       instance_uuid: $('#idINSTANCEUUID').val(),
       api_url      : $('#idAPIURL').val(),
     };
    $('#idSpinner').show();
    $('#idAction').text("Please Wait !")

    fetch( "/install.html", { method: "POST", body: JSON.stringify(json_request) } )
    .then(function(res)   { return res.json(); },
          function(error) { console.log( "fetch error : " + error) }
         )
    .then(function(data)  { setTimeout ( function () { location.href="/" }, 6000 ); } );
	 }
/******************************************************************************************************************************/
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
